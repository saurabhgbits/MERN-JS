<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ysabeau Infant">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="current-weather">
            <div class="city-name">Pune</div>
            <div class="current-temp-section">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="current-temp-icon">
                <div class="current-temp">29&deg;C</div>
            </div>
                <div class="current-temp-desc">clear sky</div>
                <div class="min-max-container">
                    <div class="max-temp">H: 32&deg;C</div>
                    <div class="min-temp">L: 20&deg;C</div>
                </div>
        </div>


        <div class="forecast-weather">
            <div class="forecast-card">
                <div class="foreast-time">15:00</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-icon">
                <div class="forecast-desc">clear sky</div>
                <div class="forecast-temp">20&deg;C</div>
            </div>
        
            <div class="forecast-card">
                <div class="foreast-time">18:00</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-icon">
                <div class="forecast-desc">clear sky</div>
                <div class="forecast-temp">20&deg;C</div>
            </div>
            <div class="forecast-card">
                <div class="foreast-time">21:00</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" class="forecast-icon">
                <div class="forecast-desc">clear sky</div>
                <div class="forecast-temp">20&deg;C</div>
            </div>
            
        </div>


       

    </main>



    <script src="./main.js"></script>
</body>
</html>
